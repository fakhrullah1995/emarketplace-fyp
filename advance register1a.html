<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ProMatcher | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body style="background-color: #d5f4e6;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Advance Registeration Form
      <small>This information will display</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="register1-1.html">
          <i class="fa fa-dashboard"></i> Register</a>
      </li>
      <li>
        <a href="advance register1a.html">Advance Register 1</a>
      
    </ol>
  </section>
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
      
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Enter User Name">
              </div>
            </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Phone Number</label>
              
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Phone No.">
                </div>
              </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Occupation</label>
                <div class="col-sm-10">
                  <select class="form-control" >
                  <option selected="selected">Choose your Occupation</option>
                  <option>Public Section</option>
                  <option>Private Section</option>
                  <option>Self Employed</option>
                  <option>Unemployed</option>
                </select>
                </div>
         </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Income</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option selected="selected">Choose your average income</option>
                <option>No income</option>
                <option>Below RM1,000</option>
                <option>Below RM2,000 & above RM1,000 </option>
                <option>Below RM3,000 & above RM2,000 </option>
                <option>Above RM3,000</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Choose your current location</option>
              <option>Johor</option>
              <option>Melaka</option>
              <option>Negeri Sembilan</option>
              <option>Selangor</option>
              <option>Perak</option>
              <option>Pahang</option>
              <option>Kedah</option>
              <option>Pulau Pinang</option>
              <option>Kedah</option>
              <option>Perlis</option>
              <option>Kelantan</option>
              <option>Sabah</option>
              <option>Serawak</option>
            </select>
          </div>
          </div>
          <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Skills</label>
          <div class="col-sm-10">
            <select class="form-control select2" multiple="multiple" data-placeholder="Select which you familiar" style="width: 100%;">
              <option>HTML</option>
              <option>CSS</option>
              <option>PHP</option>
              <option>Java Script</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Washington</option>
            </select>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
        
            <button type="submit" class="btn btn-info pull-right">Sign in</button>
          </div>
          <!-- /.box-footer -->
        
        </form>
      </div>
          </div>
          <!-- /.box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/select2/dist/js/select2.full.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- bootstrap color picker -->
<script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>

<script>
  $(function () {
     $('.select2').select2()

    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
